    <section class="section_raiseFund">
        <div class="raiseFund_header">
            <h5>Raise Funds form</h5>
        </div>
        <div class="raiseFund_body">
            <div class="raiseFund_body_1">
                <img src="assets/Images/raisefund.png" />
            </div>
            <div class="raiseFund_body_2">
                <p>Please Fill up the form</p>
                <form class="raiseFund_body_2_1">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="userName"></label>
                            <input type="text" class="form-control" id="userName" placeholder="Enter your Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4"></label>
                            <input type="tel" class="form-control" id="contactNumber" placeholder="Contact Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress"></label>
                        <input type="email" class="form-control" id="inputAddress" placeholder="Email">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4"></label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Company Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4"></label>
                            <input type="number" min="1975" max="2022" class="form-control" id="inputPassword4" placeholder="Year Founded">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1"></label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Description & ESG Impact ( 200 words)"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Attach a pitch deck (.pdf, ppt and video files)</label>
                        <input class="form-control" type="file" id="formFile"></input>
                    </div>
                    <a href="messageRaiseFundForm.htm">
                        <button type="button" class="btn custom_submit_button col-md-12">Submit</button>
                    </a>
                </form>
            </div>
        </div>
    </section>
